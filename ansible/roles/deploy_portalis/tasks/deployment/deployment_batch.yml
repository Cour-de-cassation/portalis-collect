---
- name: Create batch Deployment
  k8s:
    apply: true
    state: present
    verify_ssl: true
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ batch_id }}-deployment"
        namespace: "{{ portalis_namespace }}"
        labels:
          app:
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: "{{ batch_id }}"
        template:
          metadata:
            labels:
              app: "{{ batch_id }}"
          spec:
            containers:
              - name: "{{ batch_id }}"
                image: "{{ portalis_batch_image }}"
                env:
                  - name: NORMALIZATION_BATCH_SCHEDULE
                    value: "{{ normalization_batch_schedule }}"
                envFrom:
                  - configMapRef:
                      name: "api-config"
                  - secretRef:
                      name: "api-secret"
                  - configMapRef:
                      name: "s3-config"
                  - secretRef:
                      name: "s3-secret"
...
