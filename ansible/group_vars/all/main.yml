---
ansible_user: iliasaaguida
ansible_python_interpreter: "/home/{{ ansible_user }}/ansible_venv/bin/python"

api_service: "api-service"
bucket_service: "bucket-service"
portalis_private_name: "pts.judilibre-prive.local"

bucket_port: 9000
dbsder_api_port: 3000
pseudo_api_port: 8081

s3_url: "http://bucket-service.juritj.svc.cluster.local:9000"
s3_region: "eu-west-paris-1"
s3_bucket_name: "portalis-bucket"
s3_bucket_name_pdf: "portalis-bucket-pdf"
s3_bucket_name_pdf2text_success: "portalis-bucket-pdf2text-success"
s3_bucket_name_pdf2text_failed: "portalis-bucket-pdf2text-failed"
s3_bucket_name_deletion: "portalis-bucket-deletion"
s3_bucket_name_deletion_processed: "portalis-bucket-deletion-processed"
s3_bucket_name_normalized: "portalis-bucket-normalized"
s3_archive_schedule: "0 18 * * * *"
s3_pdf_file_name_separator: "_-_-_-_"

use_auth: "oauth"
oauth_client_id: "portalis"
oauth_provider_url: "http://localhost:{{ api_port }}"
oauth_token_url: "{{ oauth_provider_url }}/token"